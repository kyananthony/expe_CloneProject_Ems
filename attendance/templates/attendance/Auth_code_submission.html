<!-- auth_code.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Auth Code</title>
</head>
<body>
    <h2>Enter Auth Code</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="auth_code">Auth code:</label>
        <input type="text" name="auth_code" id="auth_code" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
