<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a full-screen background with a subtle pattern */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the login form */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading style */
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style for form inputs */
        form input {
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Focus state for inputs */
        form input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Style the submit button */
        button[type="submit"] {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for button */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Link style */
        .register-link {
            margin-top: 20px;
            display: block;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Hover effect for link */
        .register-link:hover {
            color: #007BFF;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            form input, button[type="submit"] {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
    </div>
</body>
</html>
